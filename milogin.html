<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/milogin.css">  

</head>
<body>
    <header>
        <h1>Login de la aplicacion</h1>
    </header>

    <form id="f-login">
        <h4>Introduzca los datos</h4>
        <input type="text" id="usuario" placeholder="Usuario" autocomplete="off">
        <input type="text" id="passwd" placeholder="Contraseña" autocomplete="off">
        <input class="myButton" type="submit" value="Aceptar">
        <div id="enlaces">
            <p>
            <a href="www.google.es">Si no es usuario, registrese.</a>
            <a href="www.querry.es">¿Ha olvidado la contraseña?</a>
            </p>
        </div>
    </form>
</body>
</html>
