        <div class="container">
            <header>
                <h1 id="titulo">Login de usuario</h1>
            </header>


            <div id="login">
                
                <form id="miform">

                    <div>
                        <img id="imagen" src="img/escritorio.jpg" alt="Escritorio">
                    </div>
            
                            
                    <label for="miUser">Usuario</label><br>
                    <input type="text" id="miUser" placeholder="Usuario" required autocomplete="false" autofocus>
                    <br>
                    <label for="miPass">Contraseña</label><br>
                    <input type="text" id="miPass" placeholder="Contraseña" required autocomplete="false">
                    <br>
                    <input type="submit" class="myButton" value="Aceptar">
                    <br>
                    <input type="checkbox" name="Recordarme" id="michk" checked >Recordame en este equipo<br>
                    <div id="enlaces">
                        <a href="https://www.google.es">He olvidado la contraseña</a>                        
                        <br>
                        <a href="https://www.google.es">Darse de alta</a>                        

                    </div>
                </form>

            </div>
        </div>
        
        <script src="" async defer></script>
